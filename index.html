<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taming Logo</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      padding: 20px;
      text-align: center;
    }

    .logo svg {
      display: block;
      margin: 0 auto;
    }

    .neon-text {
      filter: drop-shadow(0 0 5px #2ecc71) drop-shadow(0 0 10px #3498db);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <!-- الشعار -->
    <div class="logo">
      <svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3498db; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2ecc71; stop-opacity:1" />
          </linearGradient>
        </defs>
        <text x="150" y="60" font-size="40" font-family="Arial" fill="url(#grad1)" text-anchor="middle" class="neon-text">
          Taming
        </text>
      </svg>
    </div>
  </div>

</body>
</html>
